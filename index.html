<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Document</title>
    <link href="./style.css" rel="stylesheet"/>
    <style>
        body {font-size: 12px;}
    </style>
    </head>
    <body>
        <!-- List and List Items-->
        <!-- Ordered lists-->
        <ol>
            <li>First Item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ol>
        <!-- Unordered lists-->
        <ul>
            <li>First Item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ul>
        <!--nesting lists>-->
        <ul>
            <li>This is a list item</li>
            <ul>
                <li>this is a nested item</li>
                <li>This is another nested item</li>
            </ul>
            <li>this is another list item</li>
        </ul>

        <!--anchor tags-->
        <!--used for creating hyperlinks-->
        <a href="Headings_And_Paragraphs_Exercise.html">Headings_And_Paragraphs_Exercise</a>
        <p><a href="google.co.uk">Google link</a> </p>

        <!--Images-->
        <!-- We use an image tag and a source for the image-->
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"/>
        
        <img src="" alt="Google Logo"/>
        <p></p>
        <!--IN LINE style attribute-->
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo"
        style="width:100px; height:100px;"/>
    
        <p><a href="file:///C:/Users/Admin/Desktop/HTML%20GITHUB/HTML/HTML/Hyperlinks%20Exercise.html">Hyperlinks</a></p>
    </body>
</html>
