<!DOCTYPE html>

<html> <!--All of html code lives in here-->


<head>
<title> My first webpage</title>

</head>

<body>
    <!--to control where content goes, we DIVide it into sections-->
    <div>
        Hello world!
    </div>
    <!--Document Object Model
        HTML - Head - Title
                body - DIV 
                    - DIV-->

    <!-- HEADINGS-->
    <h1> Heading 1 - Largest Heading </h1>

    <h6>Heading 6 - Smallest Heading</h6>
    <!--Paragraph-->
    <p>This is a paragraph for paragraphing</p>
    <p>This is the secong paragraph for showing how a second paragraph would look on your webpage</p>

    <!--Text formatting-->
    <b><u><i> This text would be bold, underlined, and italic</i></u></b>

    <!--Horizontal rule-->
    <hr/>

    <!--Line Break-->
    <br/>




</body>



</html>
